<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서상준 | Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 네비게이션 -->
    <nav class="nav">
        <a href="#intro">소개</a>
        <a href="#interest">관심사</a>
        <a href="#goal">목표</a>
        <a href="#contact">연락처</a>
        <button id="darkModeBtn">다크모드</button>
    </nav>

    <div class="container">

        <!-- 소개 -->
        <section class="card intro" id="intro">
            <img src="profile.jpg" class="profile-image" alt="프로필 사진">

            <h1>서상준</h1>
            <p class="subtitle">매일 발전하는 개발자</p>

            <button class="toggle-btn" onclick="toggleIntro()">
                소개 더 보기
            </button>

            <p id="introDetail" class="hidden">
                문제를 깊이 이해하고, 사용자에게 실제로 도움이 되는
                소프트웨어를 만드는 개발자를 목표로 성장하고 있습니다.
            </p>
        </section>

        <!-- 관심사 -->
        <section class="card" id="interest">
            <h2>관심사</h2>
            <div class="interest-list">
                <span class="interest-tag">운동</span>
                <span class="interest-tag">수영</span>
                <span class="interest-tag">영화</span>
            </div>
        </section>

        <!-- 목표 -->
        <section class="card" id="goal">
            <h2>목표</h2>
            <p class="goal-text">
                3개월 안에 백준 플래티넘 달성하기
            </p>
        </section>

        <!-- 연락처 -->
        <section class="card" id="contact">
            <h2>연락처</h2>
            <p>
                📧 이메일 :
                <a href="ssjjnn01@gmail.com">example@email.com</a>
            </p>
            <p>
                💻 GitHub :
                <a href="https://github.com/20SSJ" target="_blank">
                    github.com/yourgithub
                </a>
            </p>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
